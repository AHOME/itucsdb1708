 {% extends "layouts/layout.html" %}

{% block title %} Registration Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" >  
                      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}


<form method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-red w3-margin" style="width: 50%; max-height: 4000px; float: left; position: relative;
left: 25%  " >
<h2 class="w3-center">Send Message</h2>
 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:25%"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="To">
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:25%"><i class="w3-xxlarge fa fa-info-circle"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="last" type="text" placeholder="Topic">
    </div>
</div>


<div class="w3-row w3-section">
  <div class="w3-col " style="width:25%"><i class="w3-xxlarge fa fa-envelope"></i></div>
    <div class="w3-rest">
      <textarea class="form-control send-message" rows="5" placeholder="Write a message..."></textarea>
    </div>
</div>

<button class="w3-button w3-block w3-section w3-red w3-ripple w3-padding">Send</button>

</form>


{% endblock %}
