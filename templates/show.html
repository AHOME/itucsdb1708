{% extends "layouts/layout.html" %}
{% block title %}Achievement{% endblock %}
{%block csslinks %}   <link rel="stylesheet" type="text/css" href="/static/event/index.css" > {% endblock %}
{% block content %}
      <div class="page-header">
        <h1>{{ achievement.name }}</h1>
      </div>

      <div class="row">
        <div class="col-sm-2">Info:</div>
        <div class="col-sm-10">{{ achievement.content }}</div>
      </div>

      <div class="row">
        <div class="col-sm-2">Goal:</div>
        <div class="col-sm-10">{{ achievement.goal }}</div>
      </div>


      <div class="row">
        <div class="col-sm-2">End Date:</div>
        <div class="col-sm-10">{{ achievement.endDate }}</div>
      </div>

      <div class="container" align="left">
                <form class="form-horizontal" method="POST" role="form">
                    <h2>Update Form</h2>
                    <div class="form-group">
                        <label for="Name" class="col-sm-3 control-label">Achievement Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="Name" name="Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Explanation" class="col-sm-3 control-label">Explanation </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="Explanation" name="Explanation"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Goal" class="col-sm-3 control-label">Goal</label>
                        <div class="col-sm-9">
                            <input type="number" id="Goal" name="Goal" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="col-sm-3 control-label">End Date</label>
                        <div class="col-sm-9">
                            <input type="date" id="endDate" name="endDate" class="form-control">
                        </div>
                    </div>
                    <div>
                 <div class="pull-right" id="imageUpload">
                    <input type="file" name="...">
                  </div>
                </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-danger btn-block">Update Achievement</button>
                        </div>
                    </div>
                </form> <!-- /form -->
            </div> <!-- ./container -->

{% endblock %}
