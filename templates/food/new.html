{% extends "layouts/layout.html" %}

{% block title %} New Food Page{% endblock %}
{% block csslinks %} {% endblock %}
{% block content %}
<form class="form-horizontal" method="POST" role="form" name="restaurant_create">
<fieldset>

<legend>New Food</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Food Name</label>
  <div class="col-md-4">
  <input id="textinput" name="name" placeholder="" class="form-control input-md" type="text">

  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Icon</label>
  <div class="col-md-4">
  <input id="textinput" name="icon" placeholder="" class="form-control input-md" type="text">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Food Type</label>
  <div class="col-md-4">
  <input id="textinput" name="type" placeholder="" class="form-control input-md" type="text">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Price</label>
  <div class="col-md-4">
  <input id="textinput" name="price" placeholder="" class="form-control input-md" type="number">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"> Calorie</label>
  <div class="col-md-4">
  <input id="textinput" name="calorie" placeholder="" class="form-control input-md" type="number">

  </div>
</div>

<div class="form-group">
  <div class="col-md-8 text-center">
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</div>

</fieldset>
</form>

{% endblock %}
