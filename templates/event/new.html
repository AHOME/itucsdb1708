{% extends "layouts/layout.html" %}

{% block title %} Registration Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="/static/event/new.css" > {% endblock %}
{% block content %}

 <div class="container" align="left">
           <form class="form-horizontal" method="POST" role="form">
               <h2>Event Creation Form</h2>
               <div class="form-group">
                   <label for="Name" class="col-sm-3 control-label">Event Name</label>
                   <div class="col-sm-9">
                       <input type="text" id="Name" name="Name" class="form-control" autofocus>
                   </div>
               </div>
               <div class="form-group">
                   <label for="Explanation" class="col-sm-3 control-label">Explanation </label>
                   <div class="col-sm-9">
                       <textarea class="form-control" rows="5" id="Explanations"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label for="password" class="col-sm-3 control-label">Place</label>
                   <div class="col-sm-9">
                       <input type="text" id="place" name="place" class="form-control">
                   </div>
               </div>
               <div class="form-group">
                   <label for="startDate" class="col-sm-3 control-label">Starting Date of Event</label>
                   <div class="col-sm-9">
                       <input type="date" id="startDate" name="startDate" class="form-control">
                   </div>
               </div>
               <div class="form-group">
                   <label for="endDate" class="col-sm-3 control-label">Ending Date of Event</label>
                   <div class="col-sm-9">
                       <input type="date" id="endDate" name="endDate" class="form-control">
                   </div>
               </div>
               <div>
            <div class="pull-right" id="imageUpload">
               <input type="file" name="...">
             </div>
           </div>
               <div class="form-group">
                   <div class="col-sm-9 col-sm-offset-3">
                       <button type="submit" class="btn btn-danger btn-block">Create Event</button>
                   </div>
               </div>
           </form> <!-- /form -->
       </div> <!-- ./container -->

{% endblock %}
