{% extends "layouts/layout.html" %}

{% block title %} Registration Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="/static/event/new.css" > {% endblock %}
{% block content %}

 <div class="container" align="left">
           <form class="form-horizontal" method="POST" role="form">
               <h2>Event Edit Form</h2>
               <div class="form-group">
                   <label for="Name" class="col-sm-3 control-label">Event Name</label>
                   <div class="col-sm-9">
                       <input type="text" id="Name" required="true" name="Name" class="form-control" value = "{{ event.name }}" autofocus>

                   </div>
               </div>
               <div class="form-group">
                   <label for="Explanation" class="col-sm-3 control-label">Explanation </label>
                   <div class="col-sm-9">
                       <textarea class="form-control" required="true" rows="5" name="Explanations" id="Explanations">{{ event.content }}</textarea>

                   </div>
               </div>
               <div class="form-group">
                   <label for="password" class="col-sm-3 control-label">Place</label>
                   <div class="col-sm-9">
                       <input type="text" id="place" required="true" name="place" value = "{{ event.address }}"  class="form-control">

                   </div>
               </div>
               <div class="form-group">
                   <label for="startDate" class="col-sm-3 control-label">Starting Date of Event</label>
                   <div class="col-sm-9">
                       <input type="date" id="startDate" required="true" name="startDate" value = "{{ event.startDate }}"  class="form-control">

                   </div>
               </div>
               <div class="form-group">
                   <label for="endDate" class="col-sm-3 control-label">Ending Date of Event</label>
                   <div class="col-sm-9">
                       <input type="date" id="endDate" required="true" name="endDate" value = "{{ event.endDate }}"  class="form-control">
                       {% if 'endDate' in form.error %}
                      <div class="alert alert-danger">
                           {{ form.error['endDate'] }}
                       </div>
                      {% endif %}
                   </div>
               </div>
               <div class="form-group">
                   <label for="password" class="col-sm-3 control-label">Potograph link of event</label>
                   <div class="col-sm-9">
                       <input type="text" required="true" id="link" name="link" value = "{{ event.iconPath }}" class="form-control">

                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-9 col-sm-offset-3">
                       <button type="submit" class="btn btn-danger btn-block">Edit Event</button>
                   </div>
               </div>
           </form> <!-- /form -->
       </div> <!-- ./container -->

{% endblock %}
