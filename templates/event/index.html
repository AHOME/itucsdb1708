{% extends "layouts/layout.html" %}

{% block title %} Registration Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="/static/register/index.css" > {% endblock %}
{% block content %}

 <div class="container" align="left">
           <form class="form-horizontal" method="POST" role="form">
               <h2>Event Creation Form</h2>
               <div class="form-group">
                   <label for="firstName" class="col-sm-3 control-label">Event Name</label>
                   <div class="col-sm-9">
                       <input type="text" id="firstName" name="firstName" class="form-control" autofocus>
                   </div>
               </div>
               <div class="form-group">
                   <label for="email" class="col-sm-3 control-label">Explanation </label>
                   <div class="col-sm-9">
                       <textarea class="form-control" rows="5" id="comment"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label for="password" class="col-sm-3 control-label">Place</label>
                   <div class="col-sm-9">
                       <input type="password" id="password" name="password" class="form-control">
                   </div>
               </div>
               <div class="form-group">
                   <label for="birthDate" class="col-sm-3 control-label">Date of Event</label>
                   <div class="col-sm-9">
                       <input type="date" id="birthDate" name="birthDate" class="form-control">
                   </div>
               </div>
               <div>
            <div class="pull-right" id="imageUpload">
               <input type="file" name="...">
             </div>
           </div>
               <div class="form-group">
                   <div class="col-sm-9 col-sm-offset-3">
                       <button type="submit" class="btn btn-danger btn-block">Create Event</button>
                   </div>
               </div>
           </form> <!-- /form -->
       </div> <!-- ./container -->

{% endblock %}
