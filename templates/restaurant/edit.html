{% extends "layouts/layout.html" %}

{% block title %} -Restaurant Name Edit- Page{% endblock %}
{% block csslinks %} {% endblock %}
{% block content %}
<form class="form-horizontal"  method="POST" role="form" name="restaurant_edit">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput" >Name</label>
  <div class="col-md-4">
  <input id="textInput" name="nameInput" placeholder="" class="form-control input-md" required="" type="text" value={{name}} type="submit">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea" value={{address}}>Location</label>
  <div class="col-md-4">
    <input id="textInput" name="addressInput" placeholder="" class="form-control input-md" required="" type="text" value={{address}} type="submit">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <div class="col-md-8 text-center">
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</div>

</fieldset>
</form>
</form>
{% endblock %}
