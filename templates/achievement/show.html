{% extends "layouts/layout.html" %}
{% block title %}Achievement{% endblock %}
{%block csslinks %}   <link rel="stylesheet" type="text/css" href="/static/event/index.css" > {% endblock %}
{% block content %}

      <div class="container" align="left">
                <form class="form-horizontal" method="POST" role="form">
                    <h2>Update Form</h2>
                    <div class="form-group">
                        <label for="Name" class="col-sm-3 control-label">Achievement Name</label>
                        <div class="col-sm-9">
                            <input type="text" id="Name" name="Name" value="{{ achievement.name }}" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Explanation" class="col-sm-3 control-label">Explanation </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="Explanation" name="Explanation">{{achievement.content}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Goal" class="col-sm-3 control-label">Goal</label>
                        <div class="col-sm-9">
                            <input type="number" id="Goal" name="Goal" value="{{achievement.goal}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endDate" class="col-sm-3 control-label">End Date</label>
                        <div class="col-sm-9">
                            <input type="date" id="endDate" name="endDate" value="{{achievement.endDate}}" class="form-control">
                        </div>
                    </div>
                    <div>

                <div class="form-group">
                    <label for="avatar" class="col-sm-3 control-label">Avatar Link</label>
                    <div class="col-sm-9">
                        <input type="text" id="avatar" name="avatar" value="{{achievement.icon}}" placeholder="Image Link" class="form-control">
                    </div>
                </div>

                </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-danger btn-block">Update Achievement</button>
                        </div>
                    </div>
                </form> <!-- /form -->
            </div> <!-- ./container -->

{% endblock %}
