{% extends "layouts/layout.html" %}

{% block title %} News Creation Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="/static/event/index.css" > {% endblock %}
{% block content %}

 <div class="container" align="left">
  <h2 style="margin-left: 28%;max-width: 400px">News Edit Form</h2>
           <form class="form-horizontal " method="POST" action="{{url_for('site.news_edit_page',news_id = form['id'] ) }}" role="form">
               <div class="form-group">
                   <label for="header" class="col-sm-5 control-label">News Header</label>
                   <div class="col-sm-9">
                       <input type="text" id="header" name="header" {% if form %} value={{form['title']}} {% endif%} class="form-control" required="true" autofocus>
                   </div>
               </div>
               <div class="form-group">
                   <label for="content" class="col-sm-5 control-label">Content of News </label>
                   <div class="col-sm-9">
                       <textarea class="form-control" rows="5" id="content" required="true"   name="content">{% if form %}{{form['content']}}{% endif%}</textarea>
                   </div>
               </div>


          <div class="form-group">
                    <label for="link" class="col-sm-5 control-label">Link address</label>
                    <div class="col-sm-9">
                        <input type="text" id="link" name="link"   {% if form['link'] != "" %} value={{form['link']}} {% endif%} placeholder="If you want to add link here" class="form-control" >
                    
                    </div>
            </div>


             <div class="form-group">
                    <label for="restaurant_name" class="col-sm-5 control-label">Restaurant Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="restaurant_name" name="restaurant_name" {% if form['restaurant_name'] != "" %} value={{form['restaurant_name']}} {% endif%}  placeholder="If you want to add restaurant link here" class="form-control" >
                    </div>
            </div>


           </div>
               <div class="form-group">
                   <div class="col-sm-3 col-md-3 col-sm-3 col-md-3 col-lg-3 col-sm-offset-4">
                       <button type="submit" class="btn btn-danger btn-block">Edit</button>
                   </div>
               </div>
           </form> 
           <form method="GET" action="{{url_for('site.news_delete_page',news_id = form['id'] ) }}">
           <div class=" col-sm-3 col-md-3 col-sm-3 col-md-3 col-lg-3 col-sm-offset-4" style="margin-top: 10px">
                       <button type="submit" class="btn btn-danger btn-block">Delete</button>
            </div>
           </form>
       </div> 

{% endblock %}
