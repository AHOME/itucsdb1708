% extends "layouts/layout.html" %}

{% block title %} Registration Page{% endblock %}
{% block csslinks %}  <link rel="stylesheet" type="text/css" href="/static/event/new.css" > {% endblock %}
{% block content %}

 <div class="container" align="left">
           <form class="form-horizontal" method="POST" role="form">
               <h2>Deal Creation Form</h2>

               <div class="form-group">
                   <label for="password" class="col-sm-3 control-label">Discount Rate</label>
                   <div class="col-sm-9">
                       <input type="number" id="place" name="rate" class="form-control" required="true">
                    
                   </div>
               </div>
               <div class="form-group">
                   <label for="startDate" class="col-sm-3 control-label">Valid Until</label>
                   <div class="col-sm-9">
                       <input type="date" id="ValidDate" name="ValidDate" class="form-control" required="true">
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-9 col-sm-offset-3">
                       <button type="submit" class="btn btn-danger btn-block">Create Deal</button>
                   </div>
               </div>
           </form> <!-- /form -->
       </div> <!-- ./container -->

{% endblock %}
